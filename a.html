<!DOCTYPE html>
<html>

<head>
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f1f1f3;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #ff6600;
      color: black;
    }
  </style>
</head>

<body>

  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About_US</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact_Us</a>
  </div>

</body>

</html>
