<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nature Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaf6f6;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #2f4f4f;
        }

        .slider-container {
            position: relative;
            max-width: 1000px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slides img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
</head>

<body>

    <h2>üåø Nature Image Gallery üåø</h2>

    <div class="slider-container">
        <button class="nav-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
        <div class="slides" id="slides">
            <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=1000"
                alt="Forest">
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=1000"
                alt="Mountains">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=1000"
                alt="River">
            <img src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=1000"
                alt="Sunset">
            <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=1000"
                alt="Trees">
        </div>
        <button class="nav-btn next" onclick="changeSlide(1)">‚ùØ</button>
    </div>

    <div class="dots" id="dots"></div>

    <script>
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;
        let currentIndex = 0;

        const dotsContainer = document.getElementById("dots");

        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => moveToSlide(i));
            dotsContainer.appendChild(dot);
        }

        function updateDots(index) {
            const dots = document.querySelectorAll(".dot");
            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }

        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots(currentIndex);
        }

        function moveToSlide(index) {
            currentIndex = index;
            slides.style.transform = `translateX(-${index * 100}%)`;
            updateDots(index);
        }

        // Auto-slide every 5 seconds
        setInterval(() => changeSlide(1), 5000);
    </script>
</body>

</html>
